<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Refresher</title>
    <link rel="icon" type="image/png" sizes="any" href="icon.png">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Network background canvas -->
    <canvas id="network-canvas"></canvas>

    <div class="container">
        <div class="main-card">
            <h1 class="title">Cookie Refresher</h1>
            
            <div class="input-section">
                <label class="input-label" for="cookieInput">Cookie Data</label>
                <div class="textarea-container">
                    <textarea class="input-field" id="cookieInput" placeholder="Paste your cookie string here..." rows="5"></textarea>
                </div>
            </div>
            
            <button class="action-button" onclick="processCookie()">
                Process Cookie
            </button>
            
            <div class="output-section">
                <label class="input-label" for="outputField">Refreshed Output</label>
                <div class="textarea-container">
                    <textarea class="output-field" id="outputField" placeholder="Processed cookie will appear here..." readonly rows="6"></textarea>
                </div>
                <div class="status-indicator">
                    <div class="status-dot ready" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
