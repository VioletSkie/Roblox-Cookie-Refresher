<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Refresher</title>
    <link rel="icon" type="image/png" sizes="any" href="icon.png">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #e5e7eb;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Network Background */
        #network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main card */
        .main-card {
            background: rgba(15, 15, 25, 0.4);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 20px;
            padding: 48px;
            width: 100%;
            max-width: 600px;
            box-shadow: 
                0 25px 50px -12px rgba(147, 51, 234, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.8), transparent);
        }

        .main-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.05), rgba(168, 85, 247, 0.02));
            pointer-events: none;
            border-radius: 20px;
        }

        .main-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 35px 70px -12px rgba(147, 51, 234, 0.3),
                0 0 0 1px rgba(147, 51, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(147, 51, 234, 0.5);
        }

        /* Title */
        .title {
            text-align: center;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff, #d8b4fe, #9333ea);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
            position: relative;
            z-index: 1;
        }

        /* Input section */
        .input-section {
            margin-bottom: 32px;
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 16px 18px;
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            color: #f9fafb;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            transition: all 0.2s ease;
            resize: vertical;
            line-height: 1.5;
        }

        .input-field:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2), 0 0 20px rgba(147, 51, 234, 0.1);
            background: rgba(20, 20, 30, 0.8);
        }

        .input-field::placeholder {
            color: #6b7280;
            font-style: italic;
        }

        /* Button */
        .action-button {
            width: 200px;
            margin: 0 auto 32px auto;
            padding: 14px 28px;
            background: linear-gradient(135deg, #9333ea, #a855f7, #c084fc);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: block;
            letter-spacing: 0.025em;
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.3);
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(147, 51, 234, 0.4);
            background: linear-gradient(135deg, #a855f7, #c084fc, #d8b4fe);
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(147, 51, 234, 0.4);
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Output section */
        .output-section {
            margin-top: 32px;
        }

        .output-field {
            width: 100%;
            padding: 16px 18px;
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 12px;
            color: #a855f7;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .output-field:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        /* Utility classes */
        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 16px;
        }

        /* Status indicator */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
            animation: pulse 2s infinite;
        }

        .status-dot.success {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.6), 0 0 20px rgba(16, 185, 129, 0.3);
            animation: greenGlow 2s infinite;
        }

        .status-dot.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes greenGlow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(16, 185, 129, 0.6), 0 0 20px rgba(16, 185, 129, 0.3);
            }
            50% {
                box-shadow: 0 0 15px rgba(16, 185, 129, 0.8), 0 0 30px rgba(16, 185, 129, 0.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-card {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .title {
                font-size: 1.875rem;
            }

            .action-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .main-card {
                padding: 24px 20px;
            }

            .title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Network background canvas -->
    <canvas id="network-canvas"></canvas>

    <div class="container">
        <div class="main-card">
            <h1 class="title">Cookie Refresher</h1>
            
            <div class="input-section">
                <label class="input-label" for="cookieInput">Cookie Data</label>
                <textarea class="input-field" id="cookieInput" placeholder="Paste your cookie string here..." rows="5"></textarea>
            </div>
            
            <button class="action-button" onclick="processCookie()">
                Process Cookie
            </button>
            
            <div class="output-section">
                <label class="input-label" for="outputField">Refreshed Output</label>
                <textarea class="output-field" id="outputField" placeholder="Processed cookie will appear here..." readonly rows="6"></textarea>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Network background animation
        class NetworkBackground {
            constructor() {
                this.canvas = document.getElementById('network-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.dots = [];
                this.dotCount = 120; // Much denser network
                this.maxDistance = 180; // Longer connections
                this.connectionRotation = 0;
                this.minDotDistance = 40; // Closer spacing
                
                this.init();
                this.animate();
                this.setupEventListeners();
            }

            init() {
                this.resize();
                this.createDots();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createDots() {
                this.dots = [];
                const attempts = 2000;
                
                for (let i = 0; i < this.dotCount; i++) {
                    let placed = false;
                    let attemptCount = 0;
                    
                    while (!placed && attemptCount < attempts) {
                        const x = Math.random() * this.canvas.width;
                        const y = Math.random() * this.canvas.height;
                        
                        let validPosition = true;
                        for (let j = 0; j < this.dots.length; j++) {
                            const distance = Math.hypot(x - this.dots[j].x, y - this.dots[j].y);
                            if (distance < this.minDotDistance) {
                                validPosition = false;
                                break;
                            }
                        }
                        
                        if (validPosition) {
                            this.dots.push({
                                x: x,
                                y: y,
                                originalX: x,
                                originalY: y,
                                vx: (Math.random() - 0.5) * 0.2, // Very slow movement
                                vy: (Math.random() - 0.5) * 0.2,
                                radius: Math.random() * 1.5 + 1,
                                opacity: Math.random() * 0.3 + 0.3,
                                pulsePhase: Math.random() * Math.PI * 2,
                                rotationSpeed: (Math.random() - 0.5) * 0.01 + 0.015 // Individual rotation speed
                            });
                            placed = true;
                        }
                        attemptCount++;
                    }
                }
            }

            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.resize();
                    this.createDots();
                });
            }

            drawDot(dot) {
                // Subtle pulsing effect
                const pulseIntensity = 0.8 + 0.2 * Math.sin(Date.now() * 0.002 + dot.pulsePhase);
                const finalOpacity = dot.opacity * pulseIntensity;
                
                this.ctx.beginPath();
                this.ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                
                // Simple dot with glow
                this.ctx.fillStyle = `rgba(147, 51, 234, ${finalOpacity})`;
                this.ctx.fill();
                
                // Add subtle glow
                this.ctx.shadowBlur = 4;
                this.ctx.shadowColor = `rgba(147, 51, 234, ${finalOpacity * 0.6})`;
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
            }

            drawRotatingConnection(dot1, dot2, distance) {
                const baseOpacity = Math.pow(1 - (distance / this.maxDistance), 1.5) * 0.4;
                
                // Calculate rotation effect - each connection rotates around its center
                const centerX = (dot1.x + dot2.x) / 2;
                const centerY = (dot1.y + dot2.y) / 2;
                const baseAngle = Math.atan2(dot2.y - dot1.y, dot2.x - dot1.x);
                const rotationAngle = this.connectionRotation * (dot1.rotationSpeed + dot2.rotationSpeed);
                
                // Rotate the connection endpoints around the center
                const halfLength = distance / 2;
                const rotatedAngle = baseAngle + rotationAngle;
                
                const x1 = centerX - Math.cos(rotatedAngle) * halfLength;
                const y1 = centerY - Math.sin(rotatedAngle) * halfLength;
                const x2 = centerX + Math.cos(rotatedAngle) * halfLength;
                const y2 = centerY + Math.sin(rotatedAngle) * halfLength;
                
                // Draw straight line with rotation-based opacity
                const rotationFactor = (Math.sin(rotationAngle * 2) + 1) / 2;
                const finalOpacity = baseOpacity * (0.3 + 0.7 * rotationFactor);
                
                this.ctx.beginPath();
                this.ctx.moveTo(x1, y1);
                this.ctx.lineTo(x2, y2);
                
                // Gradient along the line for visual appeal
                const gradient = this.ctx.createLinearGradient(x1, y1, x2, y2);
                gradient.addColorStop(0, `rgba(147, 51, 234, ${finalOpacity * 0.5})`);
                gradient.addColorStop(0.5, `rgba(168, 85, 247, ${finalOpacity})`);
                gradient.addColorStop(1, `rgba(147, 51, 234, ${finalOpacity * 0.5})`);
                
                this.ctx.strokeStyle = gradient;
                this.ctx.lineWidth = 0.8;
                this.ctx.stroke();
            }

            updateDot(dot) {
                // Very slow 2D movement
                dot.x += dot.vx;
                dot.y += dot.vy;
                
                // Boundary wrapping for seamless effect
                if (dot.x < 0) dot.x = this.canvas.width;
                if (dot.x > this.canvas.width) dot.x = 0;
                if (dot.y < 0) dot.y = this.canvas.height;
                if (dot.y > this.canvas.height) dot.y = 0;
            }

            animate() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update global rotation
                this.connectionRotation += 0.008; // Slower rotation

                // Update all dots
                this.dots.forEach(dot => {
                    this.updateDot(dot);
                });

                // Draw all connections first (background layer)
                for (let i = 0; i < this.dots.length; i++) {
                    for (let j = i + 1; j < this.dots.length; j++) {
                        const distance = Math.hypot(
                            this.dots[i].x - this.dots[j].x,
                            this.dots[i].y - this.dots[j].y
                        );

                        if (distance < this.maxDistance && distance > 20) {
                            this.drawRotatingConnection(this.dots[i], this.dots[j], distance);
                        }
                    }
                }

                // Draw all dots on top
                this.dots.forEach(dot => {
                    this.drawDot(dot);
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize network background
        const networkBg = new NetworkBackground();

        // Cookie processing functionality
        function processCookie() {
            const input = document.getElementById('cookieInput').value;
            const outputField = document.getElementById('outputField');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (!input.trim()) {
                updateStatus('error', 'Please enter cookie data');
                return;
            }
            
            // Show processing state
            const button = document.querySelector('.action-button');
            const originalText = button.innerHTML;
            button.innerHTML = 'Processing...';
            button.disabled = true;
            updateStatus('processing', 'Processing cookie...');
            
            // Simulate processing
            setTimeout(() => {
                try {
                    // This is where actual cookie refresh logic would go
                    outputField.value = `// Cookie processing completed\n// Original length: ${input.length} characters\n// Processed at: ${new Date().toISOString()}\n\n// NOTE: Implement actual cookie refresh logic here\n// Consider using official APIs instead of cookie manipulation\n\n${input.substring(0, 200)}${input.length > 200 ? '...' : ''}`;
                    
                    updateStatus('success', 'Cookie processed successfully');
                } catch (error) {
                    outputField.value = `Error: ${error.message}`;
                    updateStatus('error', 'Processing failed');
                }
                
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
            }, 1500);
        }

        function updateStatus(type, message) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = `status-dot ${type}`;
            statusText.textContent = message;
        }

        // Auto-resize textareas
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        document.getElementById('cookieInput').addEventListener('input', function() {
            autoResize(this);
        });
    </script>
</body>
</html>
